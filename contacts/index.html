<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="contact.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" type="text/javascript"></script>


</head>
<body onload="bodyOnLoad()">


<div class="container">
    <img src="img/Logo.JPG" alt="logo" class="img-responsive">
    <br>
    <br>
    <fieldset>
        <legend>New Contact</legend>
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="firstName" class="col-xs-2 col-form-label">First name </label>
                <div class="col-xs-6">
                    <input class="form-control" type="text" id="firstName">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-xs-2 col-form-label">Last name </label>
                <div class="col-xs-6">
                    <input class="form-control" type="text" id="lastName">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-xs-2 col-form-label">Phone </label>
                <div class="col-xs-6">
                    <input class="form-control" type="tel" id="phone">
                </div>
            </div>

            <div class="form-group row">
                <label for="adress" class="col-xs-2 col-form-label">Adress </label>
                <div class="col-xs-6">
                    <input class="form-control" type="text" id="adress">
                </div>
            </div>


            <input class="col-xs-2 btn btn-primary" type="button" value="ADD" id="add"
                   onclick="addContact()">
        </form>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Contacts</legend>
        <table class="table table-striped">

        </table>
        <input class="col-xs-2 btn btn-danger" type="button" value="CLEAR" id="clear"
               onclick="tableClear()">
    </fieldset>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact Editor</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="firstName" class="col-xs-2 col-form-label">First name </label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" id="editFirstName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastName" class="col-xs-2 col-form-label">Last name </label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" id="editLastName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-xs-2 col-form-label">Phone </label>
                        <div class="col-xs-6">
                            <input class="form-control" type="tel" id="editPhone">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="adress" class="col-xs-2 col-form-label">Adress </label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" id="editAdress">
                        </div>
                        <input class="col-xs-2 btn btn-info" type="button" value="EDIT" id="editBtn" data-dismiss="modal" onclick="editContact()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
