<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="content-grid mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <fieldset>
            <legend id="formLegend"><h5>Contact Form</h5></legend>
            <br>
            <form action="#" id="contactForm">


                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="firstName" class="mdl-textfield__input" pattern="[A-Z,a-z]*">
                    <label for="firstName" class="mdl-textfield__label">First name:</label>
                    <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="lastName" class="mdl-textfield__input" pattern="[A-Z,a-z]*">
                    <label for="lastName" class="mdl-textfield__label">Last name:</label>
                    <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="tel" id="phone" class="mdl-textfield__input">
                    <label for="phone" class="mdl-textfield__label">Phone:</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="streetAddress" class="mdl-textfield__input">
                    <label for="streetAddress" class="mdl-textfield__label">Street address:</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="city" class="mdl-textfield__input">
                    <label for="city" class="mdl-textfield__label">City:</label>
                </div>
                <br>
                <button id="saveBtn" onclick="contactApp.createOrEditContact()">Save</button>
                <button id="resetBtn" onclick="contactApp.formReset()">Reset</button>
            </form>
        </fieldset>
        <br>
        <table id="contactsTbl" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">

        </table>
        <br>
        <button id="clearTblBtn" onclick="contactApp.clearAll()">Clear</button>
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="lodash.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="createTable.js" type="text/javascript"></script>
<script src="contact.js" type="text/javascript"></script>

</html>
